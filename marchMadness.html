<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March Madness</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: serif;
        }

        /* Outer Grid Layout */
        .container {
            display: grid;
            grid-template-columns: 250px 300px 250px;
            border: 2px solid black;
            text-align: center;
        }

        .section {
            border-right: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertical alignment */
            padding: 20px;
        }

        .section:last-child {
            border-right: none;
        }

        h1 { margin: 0; font-size: 2.5em; line-height: 1; }
        h2 { margin: 0 0 10px 0; }

        /* Embedded Grid Layout (Calendar) */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
        }

        .calendar div {
            padding: 5px 0;
        }

        /* Gold background logic using pseudo-classes */
        /* Starts on March 16 (the 18th child including the 7 weekdays + 1st-10th) */
        /* Calculation: 7 (headers) + 10 (empty/early dates) + 16 = 33rd child is 16th */
        /* To keep it simple based on the visual: 16 is the 23rd 'number' cell */
        
        .calendar div:nth-child(n+23) {
            background-color: gold;
        }

        /* Transparent background for cells after March 31 */
        /* 31 is the 38th child cell */
        .calendar div:nth-child(n+39) {
            background-color: transparent;
        }

        .lyrics {
            font-size: 0.9em;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="section">
            <h1>MARCH<br>MADNESS</h1>
        </div>

        <div class="section">
            <h2>March</h2>
            <div class="calendar">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                
                <div></div><div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div>
                
                <div>7</div><div>8</div><div>9</div><div>10</div><div>11</div><div>12</div><div>13</div>
                
                <div>14</div><div>15</div><div>16</div><div>17</div><div>18</div><div>19</div><div>20</div>
                
                <div>21</div><div>22</div><div>23</div><div>24</div><div>25</div><div>26</div><div>27</div>
                
                <div>28</div><div>29</div><div>30</div><div>31</div><div></div><div></div><div></div>
            </div>
        </div>

        <div class="section">
            <h2>The Tar Heels</h2>
            <p class="lyrics">
                Hark the sound of Tar Heel voices<br>
                Ringing clear and true<br>
                Singing Carolina's praises<br>
                Shouting 'NCU!'
            </p>
        </div>
    </div>

</body>
</html>
